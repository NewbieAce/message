</head>

<body>
<div id="header"></div>

<div id="container">
    <div id="wrap">
        <div id="wrap_top"></div>
        <div id="wrap_inner">

        <div id="user">
            <h4><span id="userinfo"></span> <a href="" id="logout">退出</a></h4>
        </div>

        <!-- 注册 -->
        <div id="reg">
            <h4>注册</h4>

            <div>

                <p id="verifyUserNameMsg"></p>

                <p>密&nbsp;&nbsp;&nbsp;码：<input type="password" name="password" id="password1"></p>

                <p><input type="button" value="注册" id="btnReg" class="btn"/></p>

        </div>

        <!-- 登陆 -->
        <div id="login">
            <h4>登陆</h4>

            <div>
                <p>用户名：<input type="text" name="username2" id="username2"></p>

                <p>密&nbsp;&nbsp;&nbsp;码：<input type="password" name="password2" id="password2"></p>

                <p><input type="button" value="登陆" id="btnLogin" class="btn"/></p>
            </div>
        </div>

        <!-- 留言发表 -->
        <div id="sendBox">
            <h4>发表留言</h4>

            <div>
                <textarea id="content"></textarea>
                <button type="button" class="btn" id="btnPost">提交</button>
            </div>
        </div>
